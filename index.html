<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Floor</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #eee;
            background-color: #121212;
            max-width: 100%;
            overflow: hidden; /* Prevent scrolling */
            height: 100vh; /* Fixed height */
        }
        
        /* Hero Section - Now full page */
        .hero {
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            text-align: center;
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        .hero-content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 40px;
        }
        
        .game-logo {
            width: 100%;
            max-width: 1600px;
            margin: 0 auto 40px;
        }
        
        .game-logo img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .cta-button {
            display: inline-block;
            background-color: #ff6b6b;
            color: #fff;
            padding: 12px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        
        .cta-button:hover {
            background-color: #ff5252;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .game-logo {
                max-width: 90%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section - Now the only section -->
    <section class="hero" style="background-image: url('SiteBackground2.png');">
        <div class="hero-content">
            <div class="game-logo">
                <img src="FFLogoHQ.png" alt="Forest Floor Logo">
            </div>
            <a href="https://store.steampowered.com/app/YOUR_STEAM_ID/" target="_blank" class="cta-button">Wishlist on Steam</a>
        </div>
    </section>
</body>
</html>
