<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Floor</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #eee;
            background-color: #121212;
            max-width: 100%;
            overflow: hidden; /* Prevent scrolling */
            height: 100vh; /* Fixed height */
        }
        
        /* Hero Section - Now full page */
        .hero {
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            text-align: center;
            position: relative;
        }
        
        /* Video Background Styling */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .video-background video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover; /* This ensures the video covers the container */
        }
        
        /* Video overlay class kept but not used in HTML */
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3); /* Adjust opacity as needed */
        }
        
        .hero-content {
            position: relative;
            z-index: 2; /* Increased z-index to appear above video */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 45px; /* Reduced padding-top to move content up */
        }
        
        .game-logo {
            width: 100%;
            max-width: 1300px;
            margin: 0 auto; /* Removed margin-top */
        }
        
        .game-logo img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        /* Buttons container for all buttons - now below logo */
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 25px; /* Spacing between buttons */
            padding-top: 40px; /* Reduced padding to position closer to logo */
        }
        
     .cta-button {
        display: inline-block;
        background-color: #1a1f2e;
        color: #fff;
        padding: 8px 8px;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
        transition: all 0.3s ease;
        width: 190px;
        text-align: center;
        border: 1px solid #cccccc;
    }

    .cta-button:hover {
        background-color: #2a3045;
    }
        
        /* Added corner image styling */
        .corner-image {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 100px; /* Adjust size as needed */
            height: auto;
            z-index: 3; /* Make sure it's above other elements */
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .game-logo {
                max-width: 90%;
                margin-bottom: 20px;
            }
            
            /* Create a 2x2 grid for buttons on mobile */
            .buttons-container {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                max-width: 450px;
                gap: 25px;
            }
            
            .cta-button {
                margin-bottom: 0;
                width: calc(50% - 12.5px); /* Take up half the container width minus half the gap of 25px */
                min-width: 140px;
            }
            
            /* Make corner image smaller on mobile */
            .corner-image {
                width: 120px;
                bottom: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section with Video Background -->
    <section class="hero">
        <!-- Video Background -->
        <div class="video-background">
            <video autoplay loop muted playsinline poster="InitialFrame.jpg">
                <source src="ClipLoop.mp4" type="video/mp4">
                <!-- You can add fallback formats if needed -->
                <!-- <source src="ForestFloorBackground.webm" type="video/webm"> -->
                <!-- Fallback to static image if video doesn't load -->
                Your browser does not support the video tag. Please update your browser.
            </video>
            <!-- Overlay div removed -->
        </div>
        
        <div class="hero-content">
            <!-- Logo first, then buttons below -->
            <div class="game-logo">
                <img src="FFLogoHQ.png" alt="Forest Floor Logo">
            </div>
            <div class="buttons-container">
                <a href="https://www.youtube.com/" target="_blank" class="cta-button">WATCH TRAILER</a>
                <a href="https://store.steampowered.com/app/YOUR_STEAM_ID/" target="_blank" class="cta-button">WISHLIST ON STEAM</a>
                <a href="javascript:void(0);" class="cta-button">PLAYTESTING</a>
                <a href="javascript:void(0);" class="cta-button">PRESS KIT</a>
            </div>
        </div>
        
        <!-- Added corner image -->
        <img src="MegatheriumStoneCircleSmall.png" alt="Megatherium Stone Circle" class="corner-image">
    </section>
</body>
</html>
