<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Floor</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #eee;
            background-color: #121212;
            max-width: 100%;
            overflow: hidden; /* Prevent scrolling */
            height: 100vh; /* Fixed height */
        }
        
        /* Hero Section - Now full page */
        .hero {
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            text-align: center;
            position: relative;
        }
        
        /* Video Background Styling */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .video-background video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover; /* This ensures the video covers the container */
        }
        
        /* Video overlay class kept but not used in HTML */
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3); /* Adjust opacity as needed */
        }
        
        .hero-content {
            position: relative;
            z-index: 2; /* Increased z-index to appear above video */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 40px;
        }
        
        .game-logo {
            width: 100%;
            max-width: 1600px;
            margin: 40px auto 0; /* Changed margin to add space above instead of below */
        }
        
        .game-logo img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        /* Buttons container for all three buttons */
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 15px; /* Spacing between buttons */
        }
        
        .cta-button {
            display: inline-block;
            background-color: #ff6b6b;
            color: #fff;
            padding: 12px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        
        .cta-button:hover {
            background-color: #ff5252;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .game-logo {
                max-width: 90%;
                margin-bottom: 20px;
            }
            
            /* Stack buttons vertically on small screens */
            .buttons-container {
                flex-direction: column;
                align-items: center;
            }
            
            .cta-button {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section with Video Background -->
    <section class="hero">
        <!-- Video Background -->
        <div class="video-background">
            <video autoplay loop muted playsinline poster="InitialFrame.jpg">
                <source src="ClipLoop.mp4" type="video/mp4">
                <!-- You can add fallback formats if needed -->
                <!-- <source src="ForestFloorBackground.webm" type="video/webm"> -->
                <!-- Fallback to static image if video doesn't load -->
                Your browser does not support the video tag. Please update your browser.
            </video>
            <!-- Overlay div removed -->
        </div>
        
        <div class="hero-content">
            <!-- Buttons moved above the logo -->
            <div class="buttons-container">
                <a href="https://www.youtube.com/" target="_blank" class="cta-button">Watch Trailer</a>
                <a href="https://store.steampowered.com/app/YOUR_STEAM_ID/" target="_blank" class="cta-button">Wishlist on Steam</a>
                <a href="javascript:void(0);" class="cta-button">Subscribe to Newsletter</a>
            </div>
            <div class="game-logo">
                <img src="FFLogoHQ.png" alt="Forest Floor Logo">
            </div>
        </div>
    </section>
</body>
</html>
