    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #eee; /* Default text color for the main page */
            background-color: #121212;
            max-width: 100%;
            /* Allow scrolling if popup content is too long, but keep main page fixed */
            /* overflow: hidden; */ /* Removed to allow potential scrolling if popup is tall */
            /* height: 100vh; */ /* Removed */
        }

        /* Hero Section - Now full page */
        .hero {
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden; /* Keep video contained */
        }

        /* Video Background Styling */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1; /* Ensure video is behind content */
        }

        .video-background video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        /* Video overlay class kept but not used in HTML */
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3); /* Adjust opacity as needed */
            z-index: 2; /* Above video */
        }

        .hero-content {
            position: relative;
            z-index: 3; /* Increased z-index to appear above video/overlay */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 45px; /* Reduced padding-top to move content up */
        }

        .game-logo {
            width: 100%;
            max-width: 1300px;
            margin: 0 auto; /* Removed margin-top */
        }

        .game-logo img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Buttons container for all buttons - now below logo */
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 25px; /* Spacing between buttons */
            padding-top: 45px; /* Reduced padding to position closer to logo */
        }

        .cta-button {
            display: inline-block;
            background-color: #34377d;
            color: #f5f3e6;
            padding: 6px 8px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            width: 190px;
            text-align: center;
            border: 1px solid #cccccc;
            cursor: pointer; /* Add cursor pointer for better UX */
        }

        .cta-button:hover {
            background-color: #22234f;
        }

        /* Added corner image styling */
        .corner-image {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 100px; /* Adjust size as needed */
            height: auto;
            z-index: 3; /* Make sure it's above other elements */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero-content {
                padding-top: 30px; /* Adjust spacing on smaller screens */
            }
            .game-logo {
                max-width: 90%;
                margin-bottom: 20px;
            }

            /* Create a 2x2 grid for buttons on mobile */
            .buttons-container {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                max-width: 450px;
                gap: 15px; /* Reduce gap slightly on mobile */
                padding-top: 30px;
            }

            .cta-button {
                margin-bottom: 0;
                 /* Adjust width calculation for reduced gap */
                width: calc(50% - 7.5px);
                min-width: 140px;
                padding: 8px 10px; /* Slightly larger padding for easier tapping */
            }

            /* Make corner image smaller on mobile */
            .corner-image {
                width: 80px; /* Smaller on mobile */
                bottom: 10px;
                right: 10px;
            }
        }
         @media (max-width: 480px) {
             .buttons-container {
                 max-width: 90%; /* Allow buttons to take more width */

             }

        #mailerlite-popup-overlay {
            display: none; /* Hidden by default */

            left: 0;
            width: 100%;
